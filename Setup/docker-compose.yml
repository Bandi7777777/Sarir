version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: sarir-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: sarir
      POSTGRES_PASSWORD: sarirpass
      POSTGRES_DB: sarirdb
    ports:
      - "15432:5432"      # بیرون:15432 ← داخل:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sarir -d sarirdb || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: sarir-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sarir.local
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
